<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Search</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-size: 2.5em;
            color: #003366; /* Dark blue color */
            text-align: center;
            padding-top: 20px;
        }
        #search-header {
            font-size: 1.5em;
            color: #003366; /* Dark blue color */
            text-align: center;
            padding-top: 10px;
        }
        #search-container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            width: 80%;
        }
        #search-input {
            padding: 10px;
            font-size: 1em;
            flex: 1;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #003366; /* Dark blue color */
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        #spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        #error-message {
            color: red;
            text-align: center;
            padding-top: 10px;
        }
        #response-list {
            list-style-type: none;
            padding-left: 0;
            margin: 20px auto;
            width: 80%;
            font-size: 1em;
        }
        #response-list li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Clinic Search</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter your postal code (e.g., K7K 1A1)">
        <button id="search-button">Search</button>
    </div>
    <div id="spinner"></div>
    <p id="error-message"></p>
    <ul id="response-list"></ul>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
